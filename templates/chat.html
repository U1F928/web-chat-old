<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Chat</title>
    <style>
        body
        {
            background-color: #f8f8f8;
            font-family: "Calibri", "Roboto", sans-serif;
        }
        .grid
        {
            display: grid;
            grid-template-rows: 5vh 85vh 5vh;  
        }
        #room-name
        {
            place-self: center;
            font-size: 2rem;
            color: #e7a172;
        }
        #comment-section
        {
            overflow-y: scroll;
            margin-top: 1%;
            margin-bottom: 1%;
            margin-left: 3%;
            margin-right: 3%;
        }
        #loading-icon 
        {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        .comment
        {
            margin: 0.2rem;
            padding: 0.5rem;
            font-size: 1rem;
            word-break: break-all;
            clear:both;
            float:left;
            border-radius: 2px;
            background-color: #c7eafc;
            color: #45829b;
        }
        #second-grid
        {
            display: grid;
            bottom: 0;
            grid-template-columns: 80% 10%;
            column-gap: 0;
            margin-left: 3%;
            margin-right: 3%;

        }
        #comment-form
        {
            border: none;
            font-size: 1rem;
            padding: 0.5rem;
            background-color: #f8f8f8;
            border: solid 2px;
            border-radius: 2px;
            border-color: #808080;
            color: #808080;
        }
        #send-button
        {
            width: 100%;
            height: 100%;
            background-color: #a3d063;
            border: 2px solid;
            border-color: #a3d063;
            border-radius: 2px;
            color: white;
            margin: auto;
        }
    </style>
</head>
<body>

    <div class="grid">
        <div id="room-name">
            {{room_name}}
        </div>

        <div id="comment-section">
            <img src="/static/loading_icon.svg" alt="XXX" id="loading-icon" height="30vh" width="30vw">
        </div>
        
        <span id="second-grid">
            <input id="comment-form" type="text" name="comment_text" placeholder="Aa">
            <button id="send-button"> Send</button>
        </span>


    </div>

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>

    <script src="/static/chat.js" type="text/javascript"> </script>
    
</body>
</html>
