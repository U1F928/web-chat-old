<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Chat</title>
	<style>
		body
		{
			margin: 0;
			padding: 0;
		}
		#chat
		{
			height: 100vh;
			box-sizing: border-box;
  			display: grid;
			grid-template-rows: 4% auto 8%;
  			background-color: #fff;
			font-family: "Calibri", "Roboto", sans-serif;
			border: 0.5vh solid grey;
			border-radius: 1vh;
			border-top-right-radius: 1vh;
			margin-left: 0.5vw;
			margin-right: 0.5vw;
		}
		@media only screen and (max-height: 600px) 
		{
			#chat
			{
				grid-template-rows: 4% auto 8%;
			}
		}
		@media only screen and (max-height: 330px) 
		{
			#chat
			{
				grid-template-rows: 4% auto 15%;
			}
		}
		#room-name
		{
			overflow: hidden;
			border-bottom: 0.5vh solid grey;
			text-align: center;
			font-size: 3vh;
            word-break: break-all;
		}
		#comment-section
		{
			overflow-y: scroll;
		}
		#loading-icon
		{
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 50%;
		}
		.comment
		{
			margin: 0.2rem;
            padding: 0.5rem;
            font-size: 16pt;
            word-break: break-all;
            clear:both;
            float:left;
            border-radius: 2px;
            background-color: #34C759;
            color: white;

		}
		#send-comment
		{
			margin: 0.2rem;
			overflow: hidden;
			margin-top: 1vh;
			margin-bottom: 1vh;
			display: grid;
			grid-template-columns: auto 10vw;
			word-wrap: break-word;
		}
		#comment-form
		{
			overflow: hidden;
			color: grey;
            word-break: break-all;
			overflow: hidden;
            font-size: 16pt;
		}
		#send-button
		{
			overflow: hidden;
			padding: 0;
			font-size: 3vh;
			background-color: #34C759;
			color: white;
			border: 0.3vh solid #1d7233; 
			border-radius: 0.5vh;
			cursor: pointer;
            word-break: break-all;
		}
		#send-button:hover
		{
			background-color: white;
			color: #34C759;
		}
    </style>
</head>
<body>

    <div id="chat">
        <div id="room-name">
            {{room_name}}
        </div>

        <div id="comment-section">
            <img src="/static/loading_icon.svg" alt="XXX" id="loading-icon" height="30vh" width="30vw">
        </div>
        
        <span  id="send-comment">
            <input id="comment-form" type="text" name="comment_text" placeholder="Aa">
            <button id="send-button"> &#10140; </button>
        </span>
    </div>

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>

    <script src="/static/chat.js" type="text/javascript"> </script>
    
</body>
</html>
